services:
  # Backend Service
  - type: web
    name: ketto-care-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./ketto_care.db
      - key: FRONTEND_URL
        value: https://ketto-care-frontend.onrender.com

  # Frontend Service
  - type: web
    name: ketto-care-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://ketto-care-backend.onrender.com