services:
  - type: web
    name: ketto-care
    env: python
    region: oregon
    plan: free
    buildCommand: |
      # Install Python dependencies
      pip install -r requirements.txt
      
      # Build frontend with environment variables
      cd frontend
      npm install --legacy-peer-deps
      
      # Set environment variable for build
      echo "REACT_APP_BACKEND_URL=https://ketto-care.onrender.com" > .env
      
      # Build the frontend
      npm run build
      cd ..
      
      # Verify build
      ls -la frontend/build/ && echo "âœ… Frontend build successful"
    startCommand: uvicorn backend.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PORT
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///./ketto_care.db